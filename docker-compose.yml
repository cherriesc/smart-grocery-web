services:
  db:
    image: postgres:16
    container_name: grocery_db
    environment:
      POSTGRES_DB: grocery
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - grocery_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./grocery-backend
      dockerfile: Dockerfile
    container_name: grocery_backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  grocery_data:

